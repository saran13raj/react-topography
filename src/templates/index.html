<!doctype html>
<html>
  <head>
    <title>Component Mindmap (Drawflow)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #mindmap-container {
        width: 100vw;
        height: 100vh;
        background: #f9fafb;
        position: relative;
      }
      .node-title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 8px;
        text-align: center;
        width: 100%;
      }

      .node-section {
        margin-top: 8px;
        width: 100%;
      }

      .section-label {
        font-weight: bold;
        font-size: 14px;
        color: #555;
        margin-bottom: 4px;
      }

      .section-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .section-content span {
        background: #f0f0f0;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        color: #333;
      }

      .flex-col {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .drawflow .drawflow-node {
        background: #fff;
        border: 2px solid #333;
        border-radius: 8px;
        width: fit-content;
        height: auto;
        min-height: 0.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 16px;
        color: #222;
      }
      .drawflow .drawflow-node .input {
        left: -23px;
        background: #56dfcf;
      }
      .drawflow .drawflow-node .output {
        right: -9px;
      }
      .drawflow .drawflow-node .inputs .input_1,
      .drawflow .drawflow-node .outputs .output_1 {
        height: 10px;
        width: 10px;
      }
      .drawflow .drawflow-node.selected {
        background: #ffedf3;
      }
      .drawflow .connection .main-path {
        stroke: #888;
        stroke-width: 2;
      }
      .drawflow .connection .point {
        fill: #888;
      }
    </style>
  </head>
  <body>
    <div id="mindmap-container"></div>
    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script>
      // Layout constants
      const NODE_WIDTH = 140;
      const NODE_HEIGHT = 40;
      const ITEM_HEIGHT = 24;
      const X_GAP = 100;
      const Y_GAP = 40;

      // Initialize Drawflow
      const container = document.getElementById("mindmap-container");
      const editor = new Drawflow(container);
      editor.reroute = true;
      editor.start();

      // Set zoom limits
      editor.zoom_max = 2.0;
      editor.zoom_min = 0.5;

      editor.editor_mode = "fixed"; // Only scroll

      // Recursive layout and node creation
      function layoutTree(node, x, y, nodes = [], edges = [], parentId = null) {
        const nodeId = nodes.length;

        // Calculate dynamic height based on uses and props
        const usesCount = node.uses ? node.uses.length : 0;
        const propsCount = node.props ? node.props.length : 0;
        const extraItems = usesCount + propsCount;
        const extraHeight = extraItems * ITEM_HEIGHT; // Height for uses and props
        const sectionHeight =
          (usesCount > 0 ? 20 : 0) + (propsCount > 0 ? 20 : 0); // Height for section labels
        const totalHeight = NODE_HEIGHT + extraHeight + sectionHeight;

        nodes.push({
          id: nodeId,
          name: node.name,
          x,
          y,
          uses: node.uses,
          props: node.props,
          height: totalHeight,
        });
        if (parentId !== null) {
          edges.push({
            from: parentId,
            to: nodeId,
          });
        }
        let childY = y;
        node.children.forEach((child) => {
          const childLayout = layoutTree(
            child,
            x + NODE_WIDTH + X_GAP,
            childY,
            nodes,
            edges,
            nodeId,
          );
          const childHeight =
            childLayout.nodes[childLayout.nodes.length - 1].height;
          childY += childHeight + Y_GAP; // Use the child's total height for y positioning
        });
        return { nodes, edges };
      }

      function renderMindmap(data) {
        editor.clearModuleSelected();
        const { nodes, edges } = layoutTree(data, 40, 40);

        // Add nodes to Drawflow
        nodes.forEach((node) => {
          editor.addNode(
            node.id,
            1, // inputs
            1, // outputs
            node.x,
            node.y,
            "",
            { name: node.name },
            `<div>
     <div class="node-title">${node.name}</div>
     ${
       node.uses && node.uses.length
         ? `
       <div class="node-section">
         <div class="section-label">Imports</div>
         <div class="section-content flex-col">
           ${node.uses.map((use) => `<span>${use}</span>`).join("")}
         </div>
       </div>`
         : ""
     }
     ${
       node.props && node.props.length
         ? `
       <div class="node-section">
         <div class="section-label">Props</div>
         <div class="section-content flex-col">
           ${node.props.map((prop) => `<span>${prop}</span>`).join("")}
         </div>
       </div>`
         : ""
     }
   </div>`,
          );
        });

        // Add connections
        edges.forEach((edge) => {
          editor.addConnection(
            edge.from + 1,
            edge.to + 1,
            "output_1",
            "input_1",
          );
        });
      }

      // Fetch and render mindmap
      fetch("/mindmap.json")
        .then((res) => res.json())
        .then((data) => {
          renderMindmap(data);
        });
    </script>
  </body>
</html>
