    <title>React Topography</title>

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Roboto", sans-serif;
      }
      header {
        height: 50px;
        display: block;
        padding-left: 10px;
      }
      .github-link {
        position: absolute;
        right: 20px;
        top: 10px;
        color: black !important;
        height: 48px;
        width: 48px;
      }
      .github-icon {
        width: 48px;
        height: 48px;
      }
      #topography-container {
        width: 100vw;
        height: 100vh;
        background: #e8e8e8;
        position: relative;
        cursor: grab;
      }
      .node-title {
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 8px;
        text-align: center;
        width: 100%;
        min-width: 6rem;
        background: #f7f7f7;
        height: 1.6rem;
        border-bottom: 1px solid #e9e9e9;
        border-radius: 8px 8px 0px 0px;
        align-content: center;
      }

      .node-section {
        padding: 10px 20px 20px 20px;
      }

      .section-label {
        font-weight: bold;
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
      }

      .section-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .section-content span {
        background: #f0f0f0;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        color: #333;
      }

      .flex-col {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .bar-zoom {
        float: right;
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        font-size: 24px;
        color: white;
        padding: 5px 10px;
        background: #555555;
        border-radius: 4px;
        border-right: 1px solid var(--border-color);
        z-index: 5;
      }

      .zoom-icon {
        width: 1em;
        height: 1em;
        cursor: pointer;
        display: inline-block;
      }

      .drawflow .drawflow-node {
        background: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        width: fit-content;
        height: auto;
        min-height: 0.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 16px;
        color: #222;
        padding: 0;
      }
      .drawflow .drawflow-node .input {
        left: -7px;
        background: #56dfcf;
      }
      .drawflow .drawflow-node .output {
        right: 7px;
      }
      .drawflow .drawflow-node .inputs .input_1,
      .drawflow .drawflow-node .outputs .output_1 {
        height: 10px;
        width: 10px;
      }
      .drawflow .drawflow-node.selected {
        background: #fff;
        box-shadow: 0 2px 20px 2px #f54;
        border: 1px solid #f54;
      }
      .drawflow .connection .main-path {
        stroke: #888;
        stroke-width: 2;
      }
      .drawflow .connection .point {
        fill: #888;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script>
      // Layout constants
      const NODE_WIDTH = 140;
      const NODE_HEIGHT = 40;
      const ITEM_HEIGHT = 24;
      const X_GAP = 100;
      const Y_GAP = 40;
      let isProgrammaticConnection = false;

      document.getElementById("zoom-in").addEventListener("click", function () {
        editor.zoom_in();
      });

      document
        .getElementById("zoom-out")
        .addEventListener("click", function () {
          editor.zoom_out();
        });

      document
        .getElementById("zoom-reset")
        .addEventListener("click", function () {
          editor.zoom_reset();
        });

      // Initialize Drawflow
      const container = document.getElementById("topography-container");
      const editor = new Drawflow(container);
      editor.reroute = true;
      editor.start();

      // Set zoom limits
      editor.zoom_max = 2.0;
      editor.zoom_min = 0.5;

      editor.editor_mode = "edit";

      // Block user-initiated connections
      editor.on("connectionStart", function () {
        if (!isProgrammaticConnection) {
          editor.connection_cancel(true); // Cancel user-initiated connections
        }
      });

      editor.on("connectionCreated", function (connection) {
        if (!isProgrammaticConnection) {
          // Remove user-initiated connections
          editor.removeSingleConnection(
            connection.node_out,
            connection.node_in,
            connection.output,
            connection.input,
          );
        }
      });

      // Recursive layout and node creation
      function layoutTree(node, x, y, nodes = [], edges = [], parentId = null) {
        const nodeId = nodes.length;

        // Calculate dynamic height based on uses and props
        const usesCount = node.uses ? node.uses.length : 0;
        const propsCount = node.props ? node.props.length : 0;
        const extraItems = usesCount + propsCount;
        const extraHeight = extraItems * ITEM_HEIGHT; // Height for uses and props
        const sectionHeight =
          (usesCount > 0 ? 20 : 0) + (propsCount > 0 ? 20 : 0); // Height for section labels
        const totalHeight = NODE_HEIGHT + extraHeight + sectionHeight;

        nodes.push({
          id: nodeId,
          name: node.name,
          x,
          y,
          uses: node.uses,
          props: node.props,
          height: totalHeight,
        });
        if (parentId !== null) {
          edges.push({
            from: parentId,
            to: nodeId,
          });
        }
        let childY = y;
        node.children.forEach((child) => {
          const childLayout = layoutTree(
            child,
            x + NODE_WIDTH + X_GAP,
            childY,
            nodes,
            edges,
            nodeId,
          );
          const childHeight =
            childLayout.nodes[childLayout.nodes.length - 1].height;
          childY += childHeight + Y_GAP; // Use the child's total height for y positioning
        });
        return { nodes, edges };
      }

      function renderTopography(data) {
        editor.clearModuleSelected();
        const { nodes, edges } = layoutTree(data, 40, 40);

        // Add nodes to Drawflow
        nodes.forEach((node) => {
          editor.addNode(
            node.id,
            1, // inputs
            1, // outputs
            node.x,
            node.y,
            "",
            { name: node.name },
            `<div>
     <div class="node-title">${node.name}</div>
     ${
       node.uses && node.uses.length
         ? `
       <div class="node-section">
         <div class="section-label">Imports</div>
         <div class="section-content flex-col">
           ${node.uses.map((use) => `<span>${use}</span>`).join("")}
         </div>
       </div>`
         : ""
     }
     ${
       node.props && node.props.length
         ? `
       <div class="node-section">
         <div class="section-label">Props</div>
         <div class="section-content flex-col">
           ${node.props.map((prop) => `<span>${prop}</span>`).join("")}
         </div>
       </div>`
         : ""
     }
   </div>`,
          );
        });

        isProgrammaticConnection = true;

        // Add connections
        edges.forEach((edge) => {
          editor.addConnection(
            edge.from + 1,
            edge.to + 1,
            "output_1",
            "input_1",
          );
        });
      }

      isProgrammaticConnection = false;

      // Fetch and render toTopographyy
      fetch("/topography.json")
        .then((res) => res.json())
        .then((data) => {
          renderTopography(data);
        });
      isProgrammaticConnection = false;
    </script>
